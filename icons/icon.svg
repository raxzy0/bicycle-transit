<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>
  
  <!-- Bicycle icon (simplified) -->
  <g fill="white">
    <!-- Left wheel -->
    <circle cx="35" cy="85" r="15" fill="none" stroke="white" stroke-width="3"/>
    
    <!-- Right wheel -->
    <circle cx="93" cy="85" r="15" fill="none" stroke="white" stroke-width="3"/>
    
    <!-- Frame -->
    <line x1="50" y1="50" x2="78" y2="85" stroke="white" stroke-width="3"/>
    <line x1="50" y1="50" x2="35" y2="85" stroke="white" stroke-width="3"/>
    <line x1="50" y1="50" x2="64" y2="35" stroke="white" stroke-width="3"/>
    <line x1="64" y1="35" x2="78" y2="50" stroke="white" stroke-width="3"/>
    <line x1="78" y1="50" x2="93" y2="85" stroke="white" stroke-width="3"/>
    
    <!-- Seat -->
    <line x1="50" y1="50" x2="42" y2="50" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Handlebars -->
    <line x1="64" y1="35" x2="58" y2="30" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="64" y1="35" x2="70" y2="30" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
