<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bicycle Transit Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <svg class="icon" width="24" height="24" viewBox="0 0 24 24">
          <path fill="currentColor" d="M15.5 5.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM5 12c-2.8 0-5 2.2-5 5s2.2 5 5 5 5-2.2 5-5-2.2-5-5-5zm0 8.5c-1.9 0-3.5-1.6-3.5-3.5s1.6-3.5 3.5-3.5 3.5 1.6 3.5 3.5-1.6 3.5-3.5 3.5zm5.8-10l2.4-2.4.8.8c1.3 1.3 3 2.1 5.1 2.1V9c-1.5 0-2.7-.6-3.6-1.5l-1.9-1.9c-.5-.4-1-.6-1.6-.6s-1.1.2-1.4.6L7.8 8.4c-.4.4-.6.9-.6 1.4 0 .6.2 1.1.6 1.4L11 14v5h2v-6.2l-2.2-2.3zM19 12c-2.8 0-5 2.2-5 5s2.2 5 5 5 5-2.2 5-5-2.2-5-5-5zm0 8.5c-1.9 0-3.5-1.6-3.5-3.5s1.6-3.5 3.5-3.5 3.5 1.6 3.5 3.5-1.6 3.5-3.5 3.5z"/>
        </svg>
        Bicycle Transit
      </h1>
    </header>

    <div class="settings">
      <div class="setting-item">
        <div class="setting-header">
          <label for="enabled-toggle" class="setting-label">Enable Extension</label>
          <label class="switch">
            <input type="checkbox" id="enabled-toggle" checked>
            <span class="slider"></span>
          </label>
        </div>
        <p class="setting-description">Replace walking segments with cycling routes</p>
      </div>

      <div class="setting-item">
        <label for="cycling-speed" class="setting-label">Average Cycling Speed</label>
        <div class="speed-control">
          <input type="range" id="cycling-speed" min="10" max="30" value="15" step="1">
          <span class="speed-value"><span id="speed-display">15</span> km/h</span>
        </div>
        <p class="setting-description">Adjust based on your cycling ability</p>
      </div>

      <div class="setting-item">
        <div class="setting-header">
          <label for="show-time-savings" class="setting-label">Show Time Savings</label>
          <label class="switch">
            <input type="checkbox" id="show-time-savings" checked>
            <span class="slider"></span>
          </label>
        </div>
        <p class="setting-description">Display estimated time saved by cycling</p>
      </div>
    </div>

    <footer>
      <div class="status" id="status">
        <span class="status-icon">âœ“</span>
        <span id="status-message">Settings saved</span>
      </div>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
